<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-nav"></div>
        <div class="user-card">
            <img src="images/user-circle.png" alt="user-circle.png" class="user-circle">
            <h1 class="user-name">Jane Doe</h1>
            <div class="user-location-line">
                <img src="images/map-marker.png" alt="Map Marker" class="map-marker">
                <p class="user-location">Seattle</p>
            </div>
            <p class="user-role">Developer | Engineer | Problem Solver</p>
            <p class="user-description">Master of shadows and the Internet!</p>
            <img src="images/gear.png" alt="gear.png" class="gear">
            <a href="edit profile">edit profile</a>
        </div>
    </div>
</body>

</html>
